<div class="form-fullpage">
  <div class="tabs">
    <button class="active">Se connecter</button>
    <button class="inactive" (click)="goToSignup()">S'inscrire</button>
  </div>

  <form (ngSubmit)="onSubmit()" class="form" #loginForm="ngForm">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" name="username" required [(ngModel)]="username" />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required [(ngModel)]="password" />

    <button type="submit" class="btn">
      <i class="fa fa-sign-in-alt"></i> Se connecter
    </button>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <p class="or">Pas de compte ?</p>
    <button type="button" class="btn" (click)="goToSignup()">CrÃ©er un compte</button>
  </form>
</div>
