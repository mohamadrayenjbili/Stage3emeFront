<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Nom d'utilisateur :</label>
    <input id="username" type="text" name="username" [(ngModel)]="username" required>

    <label for="password">Mot de passe :</label>
    <input id="password" type="password" name="password" [(ngModel)]="password" required>

    <button type="submit">Login</button>
    <div *ngIf="error" style="color:red">{{ error }}</div>
  </form>
  <!--<p>Pas de compte ? <a routerLink="/signup">Créer un compte</a ></p>-->
    <p>Pas de compte ? <button type="button" (click)="goToSignup()">Créer un compte</button></p>
</div>
