<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link rel="stylesheet" href="signup.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="form-fullpage">
    <div class="tabs">
      <button class="inactive" (click)="goToSignin()">Se connecter</button>
      <button class="active">S'inscrire</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="form" #signupForm="ngForm">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required [(ngModel)]="username" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password" />

      <label for="phone">Téléphone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" />

      <button type="submit" class="btn">
        <i class="fa fa-user-plus"></i> Créer un compte
      </button>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <p class="or">Ou inscrivez-vous avec</p>
      <div class="socials">
        <button class="social">G</button>
        <button class="social">f</button>
        <button class="social">t</button>
      </div>
    </form>
  </div>
</body>
</html>
