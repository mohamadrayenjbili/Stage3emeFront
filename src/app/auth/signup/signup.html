<div class="form-fullpage">
  <div class="tabs">
    <button class="inactive" (click)="goToSignin()">Se connecter</button>
    <button class="active">S'inscrire</button>
  </div>

  <form (ngSubmit)="onSubmit()" class="form" #signupForm="ngForm">

    <label for="type">Type de compte</label>
    <select id="type" name="type" required [(ngModel)]="type">
      <option value="" disabled selected>Choisissez un type</option>
      <option value="user">Utilisateur</option>
      <option value="client">Client</option>
    </select>

    <!-- USER FIELDS -->
    <ng-container *ngIf="type === 'user'">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required />

      <label for="phone">Téléphone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" />
    </ng-container>

    <!-- CLIENT FIELDS -->
    <ng-container *ngIf="type === 'client'">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required />

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" [(ngModel)]="adresse" />

      <label for="nomSociete">Nom de la société</label>
      <input type="text" id="nomSociete" name="nomSociete" [(ngModel)]="nomSociete" />

      <label for="numTel">Téléphone</label>
      <input type="text" id="numTel" name="numTel" [(ngModel)]="numTel" />
    </ng-container>

    <!-- COMMON FIELDS -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />

    <button type="submit" class="btn">
      <i class="fa fa-user-plus"></i> Créer un compte
    </button>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <p class="or">Ou inscrivez-vous avec</p>
    <div class="socials">
      <button type="button" class="social">G</button>
      <button type="button" class="social">f</button>
      <button type="button" class="social">t</button>
    </div>
  </form>
</div>
