<div class="dashboard-container">
  <h2>Bienvenue sur le Dashboard</h2>
  <p *ngIf="error" style="color:red">{{ error }}</p>
  <div *ngIf="totalSummary">
    <h3>Heures totales : {{ totalSummary.totalHours }}</h3>
    <h4>Liste des pointages :</h4>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Heures travaill√©es</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of totalSummary.entries">
          <td>{{ entry.date }}</td>
          <td>{{ entry.hoursWorked }}</td>
          <td>{{ entry.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
